<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница посетителя</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Система цифрового учета книг</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/people}">Список посетителей</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 style="margin-top: 20px;" th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"></h1>
    </div>

    <div th:if="${books.isEmpty()}">
        <h3 style="margin-top: 10px;">Человек пока не взял ни одной книги</h3>
    </div>

    <table th:if="${!books.isEmpty()}" class="table table-striped table-bordered">
        <thead class="table-dark">
        <h2 style="margin-top: 15px; margin-bottom: 15px"> Список книг посетителя: </h2>
        <tr>
            <th> Название</th>
            <th> Автор</th>
            <th> Год издательства</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getYear()}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
