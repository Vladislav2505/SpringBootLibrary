<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Система цифрового учета книг</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Список книг</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 style="margin-top: 20px" class="text-center"> Редактирование книги </h2>
            <div class="card-body">
                <form th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}" method="POST">
                    <div class="form-group">
                        <label> Название: </label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                                placeholder="Введите название"
                        />
                        <div style="color: red" th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}">Title error
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Автор: </label>
                        <input
                                type="text"
                                name="author"
                                th:field="*{author}"
                                class="form-control"
                                placeholder="Введите автора"
                        />
                        <div style="color: red" th:if="${#fields.hasErrors('author')}"
                             th:errors="*{author}">Author error
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Год издания: </label>
                        <input
                                type="text"
                                name="year"
                                th:field="*{year}"
                                class="form-control"
                                placeholder="Введите год издания"
                        />
                        <div style="color: red" th:if="${#fields.hasErrors('year')}"
                             th:errors="*{year}">Year error
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Редактировать
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
